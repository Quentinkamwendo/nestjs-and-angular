<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <div *ngIf="submitted && f['email'].errors">
          <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="f['email'].errors?.['email']">Invalid Email</mat-error>
        </div>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <div *ngIf="submitted && f['username'].errors">
          <mat-error *ngIf="f['username'].errors?.['required']">Username is required</mat-error>
        </div>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <div *ngIf="submitted && f['password'].errors">
          <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="f['password'].errors?.['minlength']">Password must at least 6 characters</mat-error>
        </div>
      </mat-form-field>
    </mat-card-content>

    <button [disabled]="loading" mat-raised-button color="primary" type="submit">
      <mat-spinner *ngIf="loading" class="spinner"></mat-spinner>
      Register
    </button>
    <a routerLink="../login">Login</a>
  </mat-card>
</form>
