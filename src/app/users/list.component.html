<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">User Name</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef style="width: 30%;">Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width: 10%;"></th>
    <td mat-cell *matCellDef="let user" style="white-space: nowrap;">
      <a [routerLink]="'edit/' + user.id" mat-stroked-button>Edit</a>
      <button mat-flat-button (click)="deleteUser(user.id)" [disabled]="user.isDeleting" style="color: red;">
        <mat-spinner *ngIf="user.isDeleting" class="spinner"></mat-spinner>
        <span *ngIf="!user.isDeleting">Delete</span>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
