<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <div *ngIf="submitted && f['email'].errors">
            <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
          </div>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <div *ngIf="submitted && f['username'].errors">
            <mat-error *ngIf="f['username'].errors?.['required']">Username is required</mat-error>
          </div>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <div *ngIf="submitted && f['password'].errors">
            <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
            <mat-error *ngIf="f['password'].errors?.['minlength']">Password must at least 6 characters</mat-error>
          </div>
        </mat-form-field>
      </mat-card-content>

      <button [disabled]="loading" mat-raised-button color="primary" type="submit">
        <mat-spinner style="height: 24px; align-items: center;" *ngIf="submitting"></mat-spinner>
        Save
      </button>
      <a mat-stroked-button color="danger" style="margin-left: 8px; background-color: red; color: azure;" routerLink="/users">Cancel</a>
    </form>
    <mat-spinner style="height: 24px;" *ngIf="loading"></mat-spinner>

</mat-card>
